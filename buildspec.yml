version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
      dotnet: 3.1
    commands:
      - yarn --version
      - yarn global add serverless
      - serverless -v 
  build:
    commands:
      - dotnet restore
      - dotnet lambda package --configuration release --framework netcoreapp2.1 --output-package bin/release/deploy-package.zip
      - serverless deploy --stage $target 
